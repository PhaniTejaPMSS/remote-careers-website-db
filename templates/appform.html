<div class='container shadow-sm'>

  <h3 class="text-center mt-4">Application Form</h3>

  <form class='text-center' action="/job/{{job['id']}}/apply" method='post'>
    <div class='mt-4 mb-4 row'>
      <label class='col-4' style="text-align:right;" for="full_name">Full Name</label>
      <input class='col-4' type='text' name="full_name" placeholder='Enter your full name' required/>
    </div>

    <div class='mt-4 mb-4 row'>
      <label class='col-4' style="text-align:right;" for="email">Email</label>
      <input class='col-4' type='email' name="email" placeholder='Enter your email' required/>
    </div>

    <div class='mt-4 mb-4 row'>
      <label class='col-4' style="text-align:right;" for="linkedin">LinkedIn</label>
      <input class='col-4' type='url' name="linkedin" placeholder='Enter your linkedin profile link'/>
    </div>

    <div class='mt-2 mb-2 row'>
      <label class='col-4' style="text-align:right;" for="education">Education</label>
      <textarea class='col-4' name='education'></textarea>
    </div>

    <div class='mt-2 mb-2 row'>
      <label class='col-4' style="text-align:right;" for="work_exp">Work Experience</label>
      <textarea class='col-4' name='work_exp'></textarea>
    </div>

    <div class='mt-4 mb-4 row'>
      <label class='col-4' style="text-align:right;" for="resume">Resume URL</label>
      <input class='col-4' type='url' name="resume" placeholder="Enter your resume link"/>
    </div>


    <div class='mt-4 mb-4'>
      <input type='submit' value='Submit' />
    </div>
    
  </form>
  
</div>
